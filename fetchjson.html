<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="db">json</div>
    <script>
        async function fet(){
        let a = await fetch("http://localhost:3000/student");
        let b = await a.json();
        document.write(b.map((e) =>
        `
        <div> ${e.id} </div> 
        <div> ${e.Name} </div> 
        <div> ${e.Age} </div> 
        <div> ${e.City} </div>
        `))
        }
        fet()
    </script>
</body>
</html>
