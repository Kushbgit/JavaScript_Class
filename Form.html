<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <body>
        <div class="form">
            <h1 class="heading">Form</h1>
            <form action=" " onsubmit=" return validate();">
            
                <label for=" ">Name :</label>
                <input type="text" id="name1" placeholder="Name"> <br><br>
        
                <label for=" ">Surname : </label>
                <input type="text" id="name2" placeholder="Surname"> <br> <br>
               
                <label for=" ">Email: </label>
                <input type="text" id="email" placeholder="name@gmail.com"> <br> <br>
               
                <label for=" ">Contact : </label>
                <input type="number" id="contact" placeholder=9771.....> <br> <br>
               
                <label for=" ">DOB : </label>
                <input type="date" id="dob"> <br> <br>
                
                <label for=" ">Address : </label>
                <input type="text"  id="address" placeholder="Address"> <br> <br>
                 
                <label for=" ">Gender : </label>
                <input type="radio" id="male" name="gender" value="male">
               
                <label for=" ">Male </label><br>
                <input type="radio" id="female" name="gender" value="female">
                
                <label for=" ">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                
                <label for=" ">Other </label><br> <br>
                
                <label for=" ">Password : </label>
                <input type="text" id="pass1" placeholder="Password"> <br> <br>
    
                <label for=" ">Confirm Password : </label>
                <input type="text" id="pass2" placeholder="Confirm pass.."> <br> <br>
    
                <input type="submit" class="button">
            </form>
        </div>
        
        <script src="Form.js"></script>
</body>
</html>
