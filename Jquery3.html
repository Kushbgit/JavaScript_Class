<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #main{
            height: 200px;
            width: 200px;
            background-color: blue;
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>
    <button id="rbtn">Move</button>
    <!-- <button id="dbtn">Move Down</button>
    <button id="ubtn">Move Up</button> -->

    <div id="main"></div>

    <script>
        $(document).ready(()=>{
             $("#rbtn").click(()=>{
                 $("#main").animate({left:'300px'},1000,
                 ()=>{$("#main").animate({top:'300px'},1000,
                 ()=>{$("#main").animate({left:'0px'},1000,
                 ()=>{$("#main").animate({top:'10px'},1000)})})})
             })
        })
    </script>
</body>
</html>
